<!DOCTYPE html>
<head>
  <title>Thermostat</title>

  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <link rel='stylesheet' href='css/bootstrap-responsive.css'>
  <link rel='stylesheet' href='css/bootstrap.css'>

</head>
<body>

  <h1> Thermostat </h1>
  <section>
    <h1> Ambient Temperature: <span id="current-temperature"><span></h1>
      <select name="" id="current-city">
        <option value="london">London</option>
        <option value="edinburgh">Edinburgh</option>
        <option value="lincoln">Lincoln</option>
        <option value="tokyo">Tokyo</option>
        <option value="newyork">New York</option>
      </select>
  </section>
  <section>
    <h1> Specified City Temperature: <span id="select-temperature"></span></h1>
    <form id="select-city">
      <input id="selected-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  <section>
    <h2> Thermostat Temperature: <span id="temperature"></span> </h2>
    <h2>Energy usage: <span id="energy-usage"></span></h2>
    <h3>Power saving mode is <span id="power-saving-status">on</span></h3>

    <button id="temp-up">Up</button>
    <button id="temp-down">Down</button>
    <button id="reset">Reset</button>
    <button id="powersaving-on">Power Saving On</button>
    <button id="powersaving-off">Power Saving Off</button>

  </section>

  <script src="js/thermostat.js"></script>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/interface.js"></script>
  <script src='js/bootstrap.js'></script>

</body>
